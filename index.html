<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>Salary Management</title>
  </head>
<body>


<div ng-app="myApp" ng-controller="myCtrl" style="text-align: center">
    <form>
        <div class="card" style="width: 18rem;display: inline-block;vertical-align: top">
            <img src="../Images/Naby-Final.jpg" class="card-img-top" alt="Naby" height="236.97">
            <div class="card-body">
                <h5 class="card-title">Naby Parnis</h5>
                <p class="card-text">Monthly Salary:</p>
                <input type="number" ng-model="NabySalary" required>
            </div>
        </div>
    
   
        <div class="card" style="width: 18rem;display: inline-block;vertical-align: top;">
            <img src="../Images/Sig-Done.jpg" class="card-img-top" height="236.97" alt="Sigmond">
            <div class="card-body">
                <h5 class="card-title">Sigmond Gatt</h5>
                <p class="card-text">Monthly Salary:</p>
                <input type="number" ng-model="SigSalary" required>
            </div>
        </div>
    <div style="text-align: center;margin-top: 10px">
        <input type="submit" class="btn btn-primary" value="Calculate!" ng-click="Calculate()">
    </div>
    </form>
    
    <div ng-if="ShowCalculations" style="margin-top: 20px">
        <div class="card" style="width: 18rem;display: inline-block">
              <div class="card-header">
                Naby Parnis
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Everything : &euro; {{nabyEverything}}</li>
                <li class="list-group-item">Savings: &euro; {{nabySavings}}</li>
                <li class="list-group-item">Left: &euro; {{nayMoneyLeft}}</li>
              </ul>
        </div>
        <div class="card" style="width: 18rem;display: inline-block">
              <div class="card-header">
                Sigmond Gatt
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Everything : &euro; {{sigEverything}}</li>
                <li class="list-group-item">Savings:&euro; {{sigSavings}}</li>
                <li class="list-group-item">Left: &euro; {{sigMoneyLeft}}</li>
              </ul>
        </div>
    
    </div>
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    console.log("hellloo!! ?? ");
    $scope.ShowCalculations = false;
    $scope.Calculate = function()
    {
        var totalSalaryAmount = $scope.SigSalary + $scope.NabySalary;
        var sigPercentage = ((100 * $scope.SigSalary) / totalSalaryAmount).toFixed(2);
        var nayPercentage = ((100 * $scope.NabySalary) / totalSalaryAmount).toFixed(2);
        console.log("sigPercentage",sigPercentage)
        console.log("nayPercentage",nayPercentage)
        $scope.Everything = 800;
        $scope.Savings = 1000;
        
        $scope.nabyEverything = ((nayPercentage / 100) * $scope.Everything).toFixed(2);
        $scope.sigEverything = ((sigPercentage / 100) * $scope.Everything).toFixed(2);
        $scope.nabySavings = ((nayPercentage / 100) * $scope.Savings).toFixed(2);
        $scope.sigSavings = ((sigPercentage / 100) * $scope.Savings).toFixed(2);
        
        $scope.nayMoneyLeft = ($scope.NabySalary - $scope.nabyEverything - $scope.nabySavings).toFixed(2);
        $scope.sigMoneyLeft = ($scope.SigSalary - $scope.sigEverything - $scope.sigSavings).toFixed(2);
        
        
        $scope.ShowCalculations = !$scope.ShowCalculations
       
    }
    
});
</script>

</body>
</html>
